version: '3'

services:
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    networks:
      - server
    restart: always

  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - server
      - database
    restart: always

  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    networks:
      - database
    restart: always

networks:
  server:
    driver: bridge
  database:
    driver: bridge